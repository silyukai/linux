# Prefix
set-option -g prefix C-f

# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

### key bind like vim (-n: no prior escape seq) ###
unbind-key C-h
unbind-key C-l
bind -n C-h previous-window
bind -n C-l next-window

# reload config
unbind r
bind   r source-file ~/.tmux.conf

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on



# status
set -g status-fg green
set -g status-bg black
 
set -g status-left-length 30
set -g status-left '#[fg=green,bg=black,bold]#H#[fg=green,default]:[#[fg=green,bold]#S#[fg=green,default]]#[fg=green,bold]|#[default]'
set -g status-right '#[fg=green,bg=black,bold] [%Y-%m-%d(%a) %H:%M]#[default]'
 
# window-status-current
setw -g window-status-current-fg white
setw -g window-status-current-bg green
setw -g window-status-current-attr bold#,underscore
 
# pane-active-border
#set -g pane-active-border-fg black
#set -g pane-active-border-bg cyan

# Ctrl-d ignore 2 times
set-environment -g 'IGNOREEOF' 2
